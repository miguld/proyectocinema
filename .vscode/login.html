<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Cine App - Inicio de Sesión</title>
</head>

<body>

    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
        </form>

        <p>¿No tienes una cuenta? <a href="#" onclick="mostrarFormularioRegistro()">Registrarme</a></p>
    </div>

    <div id="registro-popup" class="popup">
        <div id="formulario-registro">
            <span class="cerrar" onclick="cerrarFormularioRegistro()">&times;</span>
            <h2>Registrarme</h2>
            <form id="registro-form" onsubmit="return validarRegistro()">
                <label for="tipo-documento">Tipo de documento:</label>
                <select id="tipo-documento" name="tipo-documento" required>
                    <option value="cedula">Cédula</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>

                <label for="numero-documento">Número de documento:</label>
                <input type="text" id="numero-documento" name="numero-documento" required>

                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena-registro">Contraseña:</label>
                <input type="password" id="contrasena-registro" name="contrasena" required>

                <label for="confirmar-contrasena">Confirmación de contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>

                <button type="button" onclick="registrarme()">Registrarme</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
